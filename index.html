<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body> 
  
    <container class="content"> 
      <svg
      width="978"
      height="978"
      xmlns="http://www.w3.org/2000/svg"
      class="back-top">
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse
        fill="url(#a)"
        transform="rotate(-135 489 489)"
        cx="489"
        cy="489"
        rx="489"
        ry="488"
        fill-rule="evenodd"
        opacity=".5" />
      </svg>
      <svg
        width="978"
        height="978"
        xmlns="http://www.w3.org/2000/svg"
        class="back-bottom">
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse
          fill="url(#a)"
          transform="scale(1 -1) rotate(45 1669.55 0)"
          cx="489"
          cy="489"
          rx="489"
          ry="488"
          fill-rule="evenodd"
          opacity=".25" />
      </svg>

      <div id="box">
        <img src="images/bg-pattern-card.svg" class="back-card" />
        <img src="images/image-victor.jpg" class="face" />

        <div class="informations">
          <div>
            <h3 class="name">Victor Crest</h3>
            <p class="age">26</p>
            <p class="from">London</p>
          </div>

          <hr noshaded />

          <div class="social">
            <div class="followers avaliation">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="likes avaliation">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="photos avaliation">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </container>
    
    <footer>
      <div class="attribution">
        <p> Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://githucom/DiegoValois">Diego Valois</a>.
        </p>
      </div>
    </footer>
    
  </body>
</html>
